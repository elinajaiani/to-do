<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="todo.css">
   </head>
   <title>To do list</title>
   <body>
      <div class="wrapper">
         <article class="todo__container">
            <header class="header">
               <figure class="figure">
                  <img src="https://i.etsystatic.com/18097336/r/il/47aca6/2365531007/il_fullxfull.2365531007_366r.jpg" alt="">
               </figure>
            </header>
            <section class="content">
               <ul class="list__container list__container--primary">
                  <li class="list__item list__item--primary">
                     <input type="checkbox" id="list-input1" class="list-input1">
                     <label for="list-input1" class="list-input-label">
                     <span class="text--primary">მაღაზია 
                     <span>+</span>
                     </span>
                     <span class="icon"><i class="fas fa-check"></i></span>
                     </label>
                     <ul class="list__container list__container--secondary">
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">კარტოფილი</span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">კარტოფილი</span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">ხახვი</span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">ბუს კვერცხები</span>
                        </li>
                     </ul>
                  </li>
                  <li class="list__item list__item--primary">
                     <input type="checkbox" id="list-input2" class="list-input2">
                     <label for="list-input2" class="list-input-label">
                     <span class="text--primary">დავიწყო ვარჯიში ხვალიდან</span>
                     <span class="icon"><i class="fas fa-check"></i></span>
                     </label>
                  </li>
                  <li class="list__item list__item--primary">
                     <input type="checkbox" id="list-input3" class="list-input3">
                     <label for="list-input3" class="list-input-label">
                     <span class="text--primary">გამოცდა 12 ივლისს 
                     <span>+</span>
                     </span>
                     <span class="icon"><i class="fas fa-check"></i></span>
                     </label>
                     <ul class="list__container list__container--secondary">
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">ათასი საქმე </span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">როდის გავაკეთო</span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">უფალიო ეს ერთი დამეხმარე</span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">მეტი არაფერი მინდა</span>
                        </li>
                        <li class="list__item list__item--secondary">
                           <span class="text--secondary">ააააააააა</span>
                        </li>
                     </ul>
                  </li>
                  <li class="list__item list__item--primary">
                     <input type="checkbox" id="list-input4" class="list-input4">
                     <label for="list-input4" class="list-input-label">
                     <span class="text--primary">გამოვიძინო</span>
                     <span class="icon"><i class="fas fa-check"></i></span>
                     </label>
                  </li>
                  <li class="list__item list__item--primary">
                     <input type="checkbox" id="list-input5" class="list-input5">
                     <label for="list-input5" class="list-input-label">
                     <span class="text--primary">უფრო კარგად გამოვიძინო</span>
                     <span class="icon"><i class="fas fa-check"></i></span>
                     </label>
                  </li>
                  <li class="list__item list__item--primary">
                     <input type="checkbox" id="list-input6" class="list-input6">
                     <label for="list-input6" class="list-input-label">
                     <span class="text--primary">ჯავა რომ არ გამოვიყენო ნეტა დაშავდება რამე? </span>
                     <span class="icon"><i class="fas fa-check"></i></span>
                     </label>
                  </li>
               </ul>
            </section>
         </article>
      </div>
   </body>
</html>
